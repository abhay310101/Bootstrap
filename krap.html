<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>prushottamkarpa Log In</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black; /* Blue background color */
        color: #fff; /* White text color */
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #0077b5; /* Blue header color */
    }
    form {
        margin-top: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #0077b5; /* Blue button background color */
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #005f88; /* Darker blue on hover */
    }
    .karpa {
        color: orangered;
        font-weight: bold;
        background-color: black;
        border-radius: 10px;  
        padding-left: 10px;   
        padding-right: 10px;  
        padding-top: 4px;
        padding-bottom: 4px;
    }
</style>
</head>
<body>
<div class="container">
    <h2> <span class="karpa">Prushottamkripa</span></h2>
    <form>
        <input type="text" placeholder="Email or Phone">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
    </form>
</div>
</body>
</html>
