<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
                <div class="mb-3">
                    <br/>
                    <input type="email" class="form-control form-control-lg"  placeholder="name@example.com" />
                    <br/>
                    <input type="email" class="form-control"  placeholder="name@example.com" />
                    <br/>
                    <input type="email" class="form-control form-control-sm"  placeholder="name@example.com" />
                    <br/>

                    <label for="EmailAddressInput" class="form-label"> Email address</label>
                    <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com" />
                </div>

                <div class="mb-3">
                    <label for="DescriptionInput" class="form-label"> DescriptionInput</label>
                    <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Superhero select">
                        <option selected> choose a Superhero</option>
                        <option value="1">Batman</option>
                        <option value="2">Superhero</option>
                        <option value="3">Yoda</option>
                    </select>
                </div>

            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="name@example.com" readonly />
                </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox"/>
                    <label class="form-check-label" for="Checkbox"> Epic Checkbox</label>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox1" disabled/>
                    <label class="form-check-label" for="Checkbox1"> Disabled Checkbox</label>
                </div>
            </div>

            <hr/>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioBox" id="Radiobox1" checked/>
                    <label class="form-check-label" for="Radiobox1"> Epic Radiobox1</label>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioBox" id="Radiobox2"/>
                    <label class="form-check-label" for="Radiobox2"> Epic Radiobox2</label>
                </div>
            </div>

            <hr/><hr/>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" id="Switch" />
                    <label class="form-check-label" for="Switch"> Switch Checkbox</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="CustomRange1" class="form-label"> Example Range</label>
                <input type="range" class="form-range" min="0" max="100" step="2" value="0" id="CustomRange1"/>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's Username" aria-describedby="InputGroup1"/>
                <span  class="input-group-text" id="InputGroup1">@Epicwebsite.com</span>
            </div>
          </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </body>
</html>
