<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="EpicCarousel"  class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#EpicCarousel" data-slide-to="0"
                    class="active"></li>
                    <li data-target="#EpicCarousel" data-slide-to="1"></li>
                    <li data-target="#EpicCarousel" data-slide-to="2"></li> 
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.pinimg.com/originals/86/ff/b8/86ffb87572d657f335cd7cd828c70de3.jpg"
                         class="d-block w-100" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide</h5>

                            <p>Epic image</p>
                        </div>

                    </div>
                    
                        <div class="carousel-item ">
                            <img src="https://i.pinimg.com/originals/f0/23/4a/f0234a2b5229bfb5720632a48a2f1546.jpg" 
                            class="d-block w-100" />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide</h5>
    
                                <p>Epic image 2</p>
                            </div>
    
                        </div>
                        
                            <div class="carousel-item ">
                                <img src="https://i.redd.it/b251spg5b6v31.jpg" class="d-block w-100" />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide</h5>
        
                                    <p>Epic image 3</p>
                                </div>
        
                            </div>

                </div>
                <a class="carousel-control-prev" href="#EpicCarousel" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                </span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#EpicCarousel" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                </span>
                <span class="sr-only">Next</span>
            </a>
            </div> 

            
          </div>
            
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var myCarousel = document.getElementById('EpicCarousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3000 // 3 seconds
        });
    });
</script>
</html>
