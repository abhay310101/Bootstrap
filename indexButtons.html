<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success" id="EpicButton">
                    click Me!
                </button>

                <button type="button" class="btn btn-outline-success" >
                    out line Button!
                </button>
                <button type="button" class="btn btn-outline-success btn-lg" >
                    Large Button!
                </button>
                <button type="button" class="btn btn-outline-success btn-sm" >
                    Small Button!
                </button>
                <button type="button" class="btn btn-outline-success btn-sm btn-block" >
                    Block Level Button!
                </button>
                <button type="button" class="btn btn-primary disabled"
                 tabindex="-1" role="button" aria-disabled="true">
                    Disabled Button!
                </button>
                <button type="button" class="btn btn-outline-danger active" data-toggle="button"
                autocomplete="off" aria-pressed="true" >
                   Active Toggle Button
                </button>

                <a href="#" class="btn btn-danger" role="button">Link</a>
                <input class="btn btn-info" type="button" value="Input Button"/>

            </div>
            
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
